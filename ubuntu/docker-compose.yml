version: '3'

services:
  ftp-server:
    build:
      context: .
      dockerfile: Dockerfile-ftp/Dockerfile
    volumes:
      - ./ftproot:/ftproot
    ports:
      - "21:21"
      - "40000-40100:40000-40100"

  php-container:
    build:
      context: .
      dockerfile: Dockerfile-php/Dockerfile
    volumes:
      - ./ftproot:/ftproot
      - ./projects:/projects
      - ./template:/template
    ports:
      - "80:80"

volumes:
  ftp_data:
